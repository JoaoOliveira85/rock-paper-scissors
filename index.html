<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        const POSSIBLEMOVES = ["ROCK", "PAPER", "SCISSORS"];
        let numberOfTurns = 5;
        let currentTurn = 0;
        let computerScore = 0;
        let humanScore = 0;

        console.log('Welcome to Rock Paper Scissors!')

        function computerPlay() {
            return POSSIBLEMOVES[Math.floor(Math.random() * 3)];
        }

        function humanPlay() {
            let humanChoice = prompt('Chose rock paper or scissors!'); 

            if (POSSIBLEMOVES.includes(humanChoice.toUpperCase())) {
                return humanChoice.toUpperCase();
            } else {
                console.error('Please choose: rock, paper or scissors');
                return humanPlay();
            }
        }

        function evaluateWinner(player1, player2) {
            if (((POSSIBLEMOVES.indexOf(player1) + 1) % 3) > ((POSSIBLEMOVES.indexOf(player2) + 1) % 3)) {
                return 1;
            } else if (((POSSIBLEMOVES.indexOf(player1) + 1) % 3) < ((POSSIBLEMOVES.indexOf(player2) + 1) % 3)) {
                return 2;
            } else {
                return 3;
            }
            
            // return ((POSSIBLEMOVES.indexOf(player1) + 1) % 3) > ((possibleMoves.indexOf(player2) + 1) % 3) ? 1 : 2;
        }

        function game() {
            computerChoice = computerPlay();
            humanChoice = humanPlay()
            if (evaluateWinner(computerChoice, humanChoice) == 1) {
                computerScore++;
                console.log("Computer Wins: " + computerChoice + " beats " + humanChoice + "!");
                console.log("Human Score:" + humanScore);
                console.log("CPU Score: " + computerScore);
            } else if (evaluateWinner(computerChoice, humanChoice) == 2) {
                humanScore++;
                console.log("Human Wins: " + humanChoice + " beats " + computerChoice + "!");
                console.log("Human Score:" + humanScore);
                console.log("CPU Score: " + computerScore); 
            } else {
                console.info("Draw! Let's try again!");
                game();
            }
            
            if (currentTurn => numberOfTurns) {
                if (computerScore > humanScore) {
                    console.log("Computer Wins");
                } else {
                    console.log("Human wins!");
                }
            }
        }
        
        for (let i = 0; i < numberOfTurns; i++) {
            game();
        }
    </script>
</body>
</html>
