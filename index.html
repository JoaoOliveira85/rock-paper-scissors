<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="styles/styles.css" rel="stylesheet"></link>
</head>
<body>
    <div id="game">
        <div id="info">
            <div id="roundNumber"></div>
            <div id="scoreBoard"></div>
        </div>
        <div id="results">
            <div id="currentRound"></div>
            <div id="history"></div>
        </div>
        <div id="controls">
            <div id="playControls" class="controls">
                <p>Make your Choice!</p>
                <button id="rockButton">Rock</button>
                <button id="paperButton">Paper</button>
                <button id="scissorsButton">Scissors</button>
            </div>
            <div id="gameControls" class="controls">
                <p>Best of:</p>
                <input id="numberOfRounds" type="number" value=5 max=10>
                <button id="resetButton">(re)start</button>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
    <script src="scripts/interface.js"></script>
</body>
</html>
